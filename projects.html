<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Projects - Vortexy Aether</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/js/loadComponents.js"></script>
    <script src="/js/loadProjects.js"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#1a1a1a] dark group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div id="header"></div>

      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="@container">
            <h1 class="text-white text-3xl font-bold mb-8">My Projects</h1>
            
            <!-- Project Cards -->
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Projects will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadComponent('header', '/components/header.html');
        loadComponent('footer', '/components/footer.html');
        loadProjects();
      });
    </script>
  </body>
</html>
