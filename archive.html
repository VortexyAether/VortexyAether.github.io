<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Jaewon's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { backdrop-filter: blur(4px); }
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #ffffff;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
        }
        .markdown-content h1 { font-size: 1.5rem; }
        .markdown-content h2 { font-size: 1.25rem; }
        .markdown-content h3 { font-size: 1.125rem; }
        .markdown-content p { margin-bottom: 0.75rem; }
        .markdown-content ul, .markdown-content ol { 
            margin-left: 1.5rem; 
            margin-bottom: 0.75rem; 
        }
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content blockquote {
            border-left: 4px solid #4f46e5;
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: #9ca3af;
        }
        .markdown-content code {
            background-color: #374151;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .markdown-content pre {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.75rem 0;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-content a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #93c5fd;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Password Protection Modal -->
        <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold text-white mb-4">Archive Access</h2>
                <p class="text-gray-400 mb-6">This section is password protected. Please enter the password to continue.</p>
                <input type="password" id="passwordInput" 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                    placeholder="Enter password">
                <div id="passwordError" class="text-red-500 text-sm mt-2 hidden">Incorrect password. Please try again.</div>
                <button onclick="checkPassword()" 
                    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Submit
                </button>
            </div>
        </div>

        <!-- Note Detail Modal -->
        <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
                <div class="flex justify-between items-center p-6 border-b border-gray-700">
                    <div>
                        <h2 id="modalNoteTitle" class="text-2xl font-bold text-white"></h2>
                        <p id="modalNoteAuthor" class="text-blue-400 text-sm mt-1"></p>
                        <p id="modalNoteDate" class="text-gray-500 text-sm"></p>
                    </div>
                    <button onclick="closeNoteModal()" class="text-gray-400 hover:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                    <div id="modalNoteContent" class="markdown-content text-gray-300"></div>
                </div>
            </div>
        </div>

        <!-- Archive Content (Hidden initially) -->
        <div id="archiveContent" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-white">Archive</h1>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
                    Logout
                </button>
            </div>

            <!-- Status Bar -->
            <div id="statusBar" class="bg-blue-900 bg-opacity-20 border border-blue-600 rounded-lg p-4 mb-8 hidden">
                <p id="statusMessage" class="text-blue-400"></p>
            </div>

            <!-- Upload Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Upload Files</h2>
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-gray-500 transition-colors">
                    <input type="file" id="fileInput" multiple class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-400">Click to upload or drag and drop</p>
                        <p class="text-gray-500 text-sm mt-2">Any file type • Max 50MB per file</p>
                    </label>
                </div>
            </div>

            <!-- Write Post Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Write a Note</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="postAuthor" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Your name">
                    <input type="text" id="postTitle" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Title">
                </div>
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm text-gray-400">Content (Markdown supported)</label>
                        <button onclick="togglePreview()" id="previewToggle" 
                            class="text-blue-400 hover:text-blue-300 text-sm">
                            Preview
                        </button>
                    </div>
                    <div class="relative">
                        <textarea id="postContent" 
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white h-48 focus:outline-none focus:border-blue-500 font-mono"
                            placeholder="Write your note here... (Markdown supported)

Examples:
# Heading 1
## Heading 2
**bold text**
*italic text*
- List item
[Link](https://example.com)
`inline code`

```javascript
// code block
console.log('Hello World');
```
"></textarea>
                        <div id="markdownPreview" class="hidden w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg h-48 overflow-y-auto markdown-content">
                        </div>
                    </div>
                </div>
                <button onclick="saveNote()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Save Note
                </button>
            </div>

            <!-- Files List -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Uploaded Files</h2>
                <div id="filesList" class="space-y-2">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading files...</p>
                    </div>
                </div>
            </div>

            <!-- Notes List -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-white mb-4">Notes</h2>
                <div id="notesList" class="space-y-4">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading notes...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadComponents.js"></script>
    <script src="js/mobileMenu.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        // Archive 관리 변수들
        let archiveManager;
        let anonymousUser = null;
        let isPreviewMode = false;

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            // Supabase 먼저 초기화
            await new Promise(resolve => setTimeout(resolve, 100));
            archiveManager = new SupabaseArchiveManager();
            
            // 이미 인증된 경우 체크 (sessionStorage + localStorage 모두 확인)
            const sessionAuth = sessionStorage.getItem('archiveAuth');
            const persistentAuth = localStorage.getItem('archiveAuth');
            
            if (sessionAuth === 'true' || persistentAuth === 'true') {
                // 인증 상태를 모든 저장소에 동기화
                sessionStorage.setItem('archiveAuth', 'true');
                localStorage.setItem('archiveAuth', 'true');
                
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('archiveContent').classList.remove('hidden');
                await initializeArchive();
            }
            
            // 엔터키 지원
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            setupEventListeners();
        });

        function setupEventListeners() {
            // File upload
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            // Drag and drop
            setupDragAndDrop();
        }

        async function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('passwordError');
            
            if (!input.trim()) {
                error.textContent = 'Please enter a password';
                error.classList.remove('hidden');
                return;
            }
            
            try {
                // Supabase 초기화 (아직 안된 경우)
                if (!archiveManager) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    archiveManager = new SupabaseArchiveManager();
                }
                
                // Supabase 함수로 비밀번호 검증
                const { data, error: rpcError } = await supabase
                    .rpc('verify_archive_password', { input_password: input });
                
                if (rpcError) {
                    console.error('RPC Error:', rpcError);
                    throw new Error('Server error');
                }
                
                if (data === true) {
                    // 세션과 영구 저장소 모두에 저장 (브라우저 닫아도 유지)
                    sessionStorage.setItem('archiveAuth', 'true');
                    localStorage.setItem('archiveAuth', 'true');
                    localStorage.setItem('archiveAuthTime', Date.now().toString()); // 인증 시간 저장
                    
                    document.getElementById('passwordModal').style.display = 'none';
                    document.getElementById('archiveContent').classList.remove('hidden');
                    await initializeArchive();
                    error.classList.add('hidden');
                } else {
                    error.textContent = 'Incorrect password. Please try again.';
                    error.classList.remove('hidden');
                    document.getElementById('passwordInput').value = '';
                }
            } catch (err) {
                console.error('Password check error:', err);
                error.textContent = 'Connection error. Please try again.';
                error.classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
            }
        }

        async function initializeArchive() {
            // archiveManager가 이미 초기화되어 있음
            
            // 익명 사용자로 로그인 (항상 같은 익명 사용자 사용)
            try {
                // 고정된 익명 사용자 계정으로 로그인
                const anonymousEmail = 'anonymous@archive.local';
                const anonymousPassword = 'archive_anonymous_2024';
                
                try {
                    const result = await archiveManager.signIn(anonymousEmail, anonymousPassword);
                    anonymousUser = result.user;
                    console.log('익명 사용자 로그인 성공:', anonymousUser?.id);
                } catch (error) {
                    console.log('익명 계정 생성 시도:', error.message);
                    // 계정이 없으면 생성
                    try {
                        await archiveManager.signUp(anonymousEmail, anonymousPassword);
                        const result = await archiveManager.signIn(anonymousEmail, anonymousPassword);
                        anonymousUser = result.user;
                        console.log('익명 사용자 생성 후 로그인:', anonymousUser?.id);
                    } catch (signupError) {
                        console.log('Using local storage fallback:', signupError.message);
                        anonymousUser = null;
                    }
                }
                
                // 데이터 로드
                await loadFiles();
                await loadNotes();
                
            } catch (error) {
                console.log('Using local storage fallback:', error);
                anonymousUser = null;
                loadLocalData();
            }
        }

        function togglePreview() {
            const textarea = document.getElementById('postContent');
            const preview = document.getElementById('markdownPreview');
            const toggleBtn = document.getElementById('previewToggle');
            
            if (isPreviewMode) {
                // Switch to edit mode
                textarea.classList.remove('hidden');
                preview.classList.add('hidden');
                toggleBtn.textContent = 'Preview';
                isPreviewMode = false;
            } else {
                // Switch to preview mode
                const markdown = textarea.value;
                const html = marked.parse(markdown);
                preview.innerHTML = html;
                textarea.classList.add('hidden');
                preview.classList.remove('hidden');
                toggleBtn.textContent = 'Edit';
                isPreviewMode = true;
            }
        }

        async function handleFileUpload(e) {
            const files = e.target.files;
            
            for (let file of files) {
                try {
                    showStatus(`Uploading ${file.name}...`, 'info');
                    
                    if (anonymousUser) {
                        await archiveManager.uploadFile(file);
                    } else {
                        // 로컬 저장
                        saveLocalFile(file);
                    }
                    
                    showStatus(`${file.name} uploaded successfully!`, 'success');
                } catch (error) {
                    showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                }
            }
            
            e.target.value = '';
            await loadFiles();
        }

        function setupDragAndDrop() {
            const dropZone = document.querySelector('.border-dashed').parentElement;
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-blue-500');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-blue-500');
            });
            
            dropZone.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500');
                
                const files = e.dataTransfer.files;
                for (let file of files) {
                    try {
                        showStatus(`Uploading ${file.name}...`, 'info');
                        
                        if (anonymousUser) {
                            await archiveManager.uploadFile(file);
                        } else {
                            saveLocalFile(file);
                        }
                        
                        showStatus(`${file.name} uploaded successfully!`, 'success');
                    } catch (error) {
                        showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                    }
                }
                
                await loadFiles();
            });
        }

        async function saveNote() {
            const author = document.getElementById('postAuthor').value || 'Anonymous';
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (!title || !content) {
                showStatus('Please fill in both title and content', 'error');
                return;
            }

            try {
                if (anonymousUser) {
                    await archiveManager.createNote(title, content, author);
                } else {
                    // 로컬 저장
                    saveLocalNote({ title, content, author });
                }
                
                // Clear form
                document.getElementById('postAuthor').value = '';
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                
                // Reset preview mode
                if (isPreviewMode) {
                    togglePreview();
                }
                
                showStatus('Note saved successfully!', 'success');
                await loadNotes();
            } catch (error) {
                showStatus(`Error saving note: ${error.message}`, 'error');
            }
        }

        async function loadFiles() {
            try {
                let files = [];
                
                if (anonymousUser) {
                    files = await archiveManager.getFiles();
                } else {
                    files = JSON.parse(localStorage.getItem('archiveFiles') || '[]');
                }
                
                displayFiles(files);
            } catch (error) {
                document.getElementById('filesList').innerHTML = 
                    `<p class="text-red-400">Error loading files: ${error.message}</p>`;
            }
        }

        async function loadNotes() {
            try {
                let notes = [];
                
                if (anonymousUser) {
                    notes = await archiveManager.getNotes();
                } else {
                    notes = JSON.parse(localStorage.getItem('archivePosts') || '[]');
                }
                
                displayNotes(notes);
            } catch (error) {
                document.getElementById('notesList').innerHTML = 
                    `<p class="text-red-400">Error loading notes: ${error.message}</p>`;
            }
        }

        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = '<p class="text-gray-500">No files uploaded yet</p>';
                return;
            }
            
            filesList.innerHTML = files.map(file => `
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    <div class="flex items-center space-x-3">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <div>
                            <p class="text-white font-medium">${file.name}</p>
                            <p class="text-gray-400 text-sm">${formatFileSize(file.size)} • ${formatDate(file.uploadDate || file.created_at)}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${file.path ? `<button onclick="downloadFile('${file.path}', '${file.name}')" class="text-blue-400 hover:text-blue-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </button>` : ''}
                        <button onclick="deleteFile('${file.path || file.id}')" class="text-red-400 hover:text-red-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = '<p class="text-gray-500">No notes yet</p>';
                return;
            }
            
            notesList.innerHTML = notes.map(note => `
                <div class="bg-gray-700 rounded-lg p-4 hover:bg-gray-600 transition-colors cursor-pointer" 
                     onclick="showNoteModal('${note.id}', '${escapeHtml(note.title)}', '${escapeHtml(note.author)}', '${note.created_at || note.date}', '${escapeHtml(note.content)}')">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <h3 class="text-white font-semibold text-lg">${note.title}</h3>
                            <p class="text-blue-400 text-sm">by ${note.author}</p>
                        </div>
                        <button onclick="event.stopPropagation(); deleteNote('${note.id}')" class="text-red-400 hover:text-red-300 ml-4">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="text-gray-300 mb-2">
                        <p class="line-clamp-3 overflow-hidden">${truncateText(note.content, 150)}</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-gray-500 text-sm">${formatDate(note.created_at || note.date)}</p>
                        <p class="text-blue-400 text-sm">Click to read more →</p>
                    </div>
                </div>
            `).join('');
        }

        function showNoteModal(id, title, author, date, content) {
            document.getElementById('modalNoteTitle').textContent = unescapeHtml(title);
            document.getElementById('modalNoteAuthor').textContent = 'by ' + unescapeHtml(author);
            document.getElementById('modalNoteDate').textContent = formatDate(date);
            
            // Render markdown
            const html = marked.parse(unescapeHtml(content));
            document.getElementById('modalNoteContent').innerHTML = html;
            
            document.getElementById('noteModal').classList.remove('hidden');
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.add('hidden');
        }

        // 로컬 저장소 헬퍼 함수들
        function saveLocalFile(file) {
            const files = JSON.parse(localStorage.getItem('archiveFiles') || '[]');
            const fileData = {
                id: Date.now(),
                name: file.name,
                size: file.size,
                type: file.type,
                uploadDate: new Date().toISOString()
            };
            files.push(fileData);
            localStorage.setItem('archiveFiles', JSON.stringify(files));
        }

        function saveLocalNote(note) {
            const notes = JSON.parse(localStorage.getItem('archivePosts') || '[]');
            const noteData = {
                id: Date.now(),
                title: note.title,
                content: note.content,
                author: note.author,
                date: new Date().toISOString()
            };
            notes.unshift(noteData);
            localStorage.setItem('archivePosts', JSON.stringify(notes));
        }

        function loadLocalData() {
            const files = JSON.parse(localStorage.getItem('archiveFiles') || '[]');
            const notes = JSON.parse(localStorage.getItem('archivePosts') || '[]');
            displayFiles(files);
            displayNotes(notes);
        }

        async function downloadFile(filePath, fileName) {
            if (!anonymousUser) {
                showStatus('Please wait, connecting to storage...', 'info');
                return;
            }
            
            try {
                showStatus(`Preparing download: ${fileName}`, 'info');
                const url = await archiveManager.getDownloadUrl(filePath);
                
                // 새 창에서 다운로드 (더 안정적)
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = fileName;
                downloadLink.target = '_blank';
                downloadLink.style.display = 'none';
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                showStatus(`Download started: ${fileName}`, 'success');
            } catch (error) {
                console.error('Download error:', error);
                showStatus(`Download failed: ${error.message}`, 'error');
            }
        }

        async function deleteFile(filePathOrId) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    if (anonymousUser && filePathOrId.includes('/')) {
                        // Supabase file
                        await archiveManager.deleteFile(filePathOrId);
                    } else {
                        // Local file
                        let files = JSON.parse(localStorage.getItem('archiveFiles') || '[]');
                        files = files.filter(f => f.id != filePathOrId);
                        localStorage.setItem('archiveFiles', JSON.stringify(files));
                    }
                    
                    showStatus('File deleted successfully!', 'success');
                    await loadFiles();
                } catch (error) {
                    showStatus(`Error deleting file: ${error.message}`, 'error');
                }
            }
        }

        async function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                try {
                    if (anonymousUser) {
                        await archiveManager.deleteNote(id);
                    } else {
                        let notes = JSON.parse(localStorage.getItem('archivePosts') || '[]');
                        notes = notes.filter(n => n.id != id);
                        localStorage.setItem('archivePosts', JSON.stringify(notes));
                    }
                    
                    showStatus('Note deleted successfully!', 'success');
                    await loadNotes();
                } catch (error) {
                    showStatus(`Error deleting note: ${error.message}`, 'error');
                }
            }
        }

        function showStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            
            statusBar.className = `border rounded-lg p-4 mb-8`;
            switch (type) {
                case 'success':
                    statusBar.className += ' bg-green-900 bg-opacity-20 border-green-600 text-green-400';
                    break;
                case 'error':
                    statusBar.className += ' bg-red-900 bg-opacity-20 border-red-600 text-red-400';
                    break;
                case 'info':
                default:
                    statusBar.className += ' bg-blue-900 bg-opacity-20 border-blue-600 text-blue-400';
                    break;
            }
            
            statusBar.classList.remove('hidden');
            setTimeout(() => statusBar.classList.add('hidden'), 3000);
        }

        // 유틸리티 함수들
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / 1048576) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function truncateText(text, length) {
            if (text.length <= length) return text;
            return text.substring(0, length) + '...';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function unescapeHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('noteModal')) {
                closeNoteModal();
            }
        });

        // 로그아웃 기능
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // 모든 인증 정보 제거
                sessionStorage.removeItem('archiveAuth');
                localStorage.removeItem('archiveAuth');
                localStorage.removeItem('archiveAuthTime');
                
                // 페이지 새로고침으로 로그인 화면 복원
                location.reload();
            }
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeNoteModal();
            }
        });
    </script>
