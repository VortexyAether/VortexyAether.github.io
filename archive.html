<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Jaewon's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { backdrop-filter: blur(4px); }
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #ffffff;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
        }
        .markdown-content h1 { font-size: 1.5rem; }
        .markdown-content h2 { font-size: 1.25rem; }
        .markdown-content h3 { font-size: 1.125rem; }
        .markdown-content p { margin-bottom: 0.75rem; }
        .markdown-content ul, .markdown-content ol { 
            margin-left: 1.5rem; 
            margin-bottom: 0.75rem; 
        }
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content blockquote {
            border-left: 4px solid #4f46e5;
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: #9ca3af;
        }
        .markdown-content code {
            background-color: #374151;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .markdown-content pre {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.75rem 0;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-content a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #93c5fd;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Authentication Modal -->
        <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold text-white mb-4">Archive Access</h2>
                
                <!-- Login/Signup Toggle -->
                <div class="flex mb-6">
                    <button id="loginTab" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-l-lg">Sign In</button>
                    <button id="signupTab" class="flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-r-lg">Sign Up</button>
                </div>

                <!-- Auth Form -->
                <form id="authForm">
                    <input type="email" id="authEmail" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="Email address">
                    <input type="password" id="authPassword" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="Password (min 6 characters)">
                    <div id="authError" class="text-red-500 text-sm mb-4 hidden"></div>
                    <div id="authSuccess" class="text-green-500 text-sm mb-4 hidden"></div>
                    <button type="submit" id="authSubmit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="text-gray-400 text-sm">Only invited users can access this archive</p>
                </div>
            </div>
        </div>

        <!-- Note Detail Modal -->
        <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
                <div class="flex justify-between items-center p-6 border-b border-gray-700">
                    <div>
                        <h2 id="modalNoteTitle" class="text-2xl font-bold text-white"></h2>
                        <p id="modalNoteAuthor" class="text-blue-400 text-sm mt-1"></p>
                        <p id="modalNoteDate" class="text-gray-500 text-sm"></p>
                    </div>
                    <button onclick="closeNoteModal()" class="text-gray-400 hover:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                    <div id="modalNoteContent" class="markdown-content text-gray-300"></div>
                </div>
            </div>
        </div>

        <!-- Archive Content (Hidden initially) -->
        <div id="archiveContent" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-white">Archive</h1>
                <div class="flex items-center gap-4">
                    <span id="userEmail" class="text-gray-400"></span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Status Bar -->
            <div id="statusBar" class="bg-blue-900 bg-opacity-20 border border-blue-600 rounded-lg p-4 mb-8 hidden">
                <p id="statusMessage" class="text-blue-400"></p>
            </div>

            <!-- Files List -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Uploaded Files</h2>
                <div id="filesList" class="space-y-2">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading files...</p>
                    </div>
                </div>
            </div>

            <!-- Notes List -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Notes</h2>
                <div id="notesList" class="space-y-4">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading notes...</p>
                    </div>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Upload Files</h2>
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-gray-500 transition-colors">
                    <input type="file" id="fileInput" multiple class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-400">Click to upload or drag and drop</p>
                        <p class="text-gray-500 text-sm mt-2">Any file type • Max 50MB per file</p>
                    </label>
                </div>
            </div>

            <!-- Write Post Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Write a Note</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="postAuthor" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Your name">
                    <input type="text" id="postTitle" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Title">
                </div>
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm text-gray-400">Content (Markdown supported)</label>
                        <button onclick="togglePreview()" id="previewToggle" 
                            class="text-blue-400 hover:text-blue-300 text-sm">
                            Preview
                        </button>
                    </div>
                    <div class="relative">
                        <textarea id="postContent" 
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white h-80 focus:outline-none focus:border-blue-500 font-mono"
                            placeholder="Write your note here... (Markdown supported)

Examples:
# Heading 1
## Heading 2
**bold text**
*italic text*
- List item
[Link](https://example.com)
`inline code`

```javascript
// code block
console.log('Hello World');
```
"></textarea>
                        <div id="markdownPreview" class="hidden w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg h-80 overflow-y-auto markdown-content">
                        </div>
                    </div>
                </div>
                <button onclick="saveNote()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Save Note
                </button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadComponents.js"></script>
    <script src="js/mobileMenu.js"></script>
    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://kbciqteoeanrssxclwtt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiY2lxdGVvZWFucnNzeGNsd3R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNzc1MDMsImV4cCI6MjA3MDY1MzUwM30.URgrlom7TXpdpI7bpzOhgUl-4s02Pq-FVPpL28NaB6U';
        
        let supabase;
        let currentUser = null;
        let currentNotes = [];
        let isPreviewMode = false;
        let isLogin = true;

        // Supabase 초기화
        try {
            if (typeof window.supabase !== 'undefined') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
            }
        } catch (error) {
            console.error('Supabase initialization failed:', error);
        }

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            // 현재 사용자 확인
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                showArchiveContent(user);
            }
            
            // 인증 상태 변경 리스너
            supabase.auth.onAuthStateChange((event, session) => {
                if (session?.user) {
                    showArchiveContent(session.user);
                } else {
                    showAuthModal();
                }
            });

            setupEventListeners();
        });

        function setupEventListeners() {
            // Auth tab switching
            document.getElementById('loginTab').addEventListener('click', () => {
                isLogin = true;
                updateAuthUI();
            });

            document.getElementById('signupTab').addEventListener('click', () => {
                isLogin = false;
                updateAuthUI();
            });

            // Auth form submission
            document.getElementById('authForm').addEventListener('submit', handleAuth);

            // File upload
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);

            // Drag and drop
            setupDragAndDrop();
        }

        function updateAuthUI() {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const submitBtn = document.getElementById('authSubmit');

            if (isLogin) {
                loginTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-l-lg';
                signupTab.className = 'flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-r-lg';
                submitBtn.textContent = 'Sign In';
            } else {
                loginTab.className = 'flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-l-lg';
                signupTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-r-lg';
                submitBtn.textContent = 'Sign Up';
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');

            // 에러/성공 메시지 숨김
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                if (isLogin) {
                    // 로그인
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });
                    
                    if (error) throw error;
                    
                } else {
                    // 회원가입 전 이메일 화이트리스트 체크
                    const { data: isAllowed, error: checkError } = await supabase
                        .rpc('is_email_allowed', { user_email: email });
                    
                    if (checkError) {
                        throw new Error('Unable to verify email permission');
                    }
                    
                    if (!isAllowed) {
                        throw new Error('This email is not authorized to access the archive. Please contact the administrator.');
                    }
                    
                    // 허용된 이메일이면 가입 진행
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                    });
                    
                    if (error) throw error;
                    
                    if (data.user && !data.user.email_confirmed_at) {
                        successDiv.textContent = 'Please check your email to verify your account, then sign in.';
                        successDiv.classList.remove('hidden');
                        // 가입 후 로그인 탭으로 전환
                        isLogin = true;
                        updateAuthUI();
                    }
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
            document.getElementById('archiveContent').classList.add('hidden');
        }

        function showArchiveContent(user) {
            currentUser = user;
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('archiveContent').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            
            // 데이터 로드
            loadFiles();
            loadNotes();
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    await supabase.auth.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        }

        // 파일 업로드
        async function handleFileUpload(e) {
            const files = e.target.files;
            
            for (let file of files) {
                try {
                    showStatus(`Uploading ${file.name}...`, 'info');
                    const fileData = await uploadFile(file);
                    showStatus(`${file.name} uploaded successfully!`, 'success');
                } catch (error) {
                    showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                }
            }
            
            e.target.value = '';
            loadFiles();
        }

        async function uploadFile(file) {
            if (!currentUser) throw new Error('Not authenticated');
            
            // 파일 크기 체크
            if (file.size > 50 * 1024 * 1024) {
                throw new Error('File size exceeds 50MB limit');
            }

            // 파일 경로
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}_${file.name}`;
            const filePath = `${currentUser.id}/${fileName}`;

            const { data, error } = await supabase.storage
                .from('archive-files')
                .upload(filePath, file);

            if (error) throw error;

            return {
                id: Date.now(),
                name: file.name,
                size: file.size,
                type: file.type,
                path: filePath,
                uploadDate: new Date().toISOString()
            };
        }

        // 드래그 앤 드롭
        function setupDragAndDrop() {
            const dropZone = document.querySelector('.border-dashed').parentElement;
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-blue-500');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-blue-500');
            });
            
            dropZone.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500');
                
                const files = e.dataTransfer.files;
                for (let file of files) {
                    try {
                        showStatus(`Uploading ${file.name}...`, 'info');
                        await uploadFile(file);
                        showStatus(`${file.name} uploaded successfully!`, 'success');
                    } catch (error) {
                        showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                    }
                }
                
                loadFiles();
            });
        }

        // 노트 저장
        async function saveNote() {
            const author = document.getElementById('postAuthor').value || currentUser?.email || 'Anonymous';
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (!title || !content) {
                showStatus('Please fill in both title and content', 'error');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('notes')
                    .insert([{
                        title,
                        content,
                        author,
                        user_id: currentUser.id
                    }])
                    .select();

                if (error) throw error;

                // 폼 클리어
                document.getElementById('postAuthor').value = '';
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                
                if (isPreviewMode) {
                    togglePreview();
                }
                
                showStatus('Note saved successfully!', 'success');
                loadNotes();
            } catch (error) {
                showStatus(`Error saving note: ${error.message}`, 'error');
            }
        }

        // 파일 목록 로드
        async function loadFiles() {
            try {
                const { data, error } = await supabase.storage
                    .from('archive-files')
                    .list(currentUser.id, {
                        limit: 100,
                        offset: 0,
                        sortBy: { column: 'created_at', order: 'desc' }
                    });

                if (error) throw error;

                const files = data.map(file => ({
                    id: file.id,
                    name: file.name.replace(/^\d+_/, ''),
                    size: file.metadata?.size || 0,
                    type: file.metadata?.mimetype || '',
                    path: `${currentUser.id}/${file.name}`,
                    uploadDate: file.created_at
                }));

                displayFiles(files);
            } catch (error) {
                document.getElementById('filesList').innerHTML = 
                    `<p class="text-red-400">Error loading files: ${error.message}</p>`;
            }
        }

        // 노트 목록 로드
        async function loadNotes() {
            try {
                const { data, error } = await supabase
                    .from('notes')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayNotes(data);
            } catch (error) {
                document.getElementById('notesList').innerHTML = 
                    `<p class="text-red-400">Error loading notes: ${error.message}</p>`;
            }
        }

        // 파일 목록 표시
        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = '<p class="text-gray-500">No files uploaded yet</p>';
                return;
            }
            
            filesList.innerHTML = files.map(file => `
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    <div class="flex items-center space-x-3">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <div>
                            <p class="text-white font-medium">${file.name}</p>
                            <p class="text-gray-400 text-sm">${formatFileSize(file.size)} • ${formatDate(file.uploadDate)}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="downloadFile('${file.path}', '${file.name}')" class="text-blue-400 hover:text-blue-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </button>
                        <button onclick="deleteFile('${file.path}')" class="text-red-400 hover:text-red-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 노트 목록 표시
        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            currentNotes = notes;
            
            if (notes.length === 0) {
                notesList.innerHTML = '<p class="text-gray-500">No notes yet</p>';
                return;
            }
            
            notesList.innerHTML = notes.map(note => `
                <div class="bg-gray-700 rounded-lg p-4 hover:bg-gray-600 transition-colors cursor-pointer" 
                     onclick="showNoteModal('${note.id}')">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <h3 class="text-white font-semibold text-lg">${note.title}</h3>
                            <p class="text-blue-400 text-sm">by ${note.author}</p>
                        </div>
                        <button onclick="event.stopPropagation(); deleteNote('${note.id}')" class="text-red-400 hover:text-red-300 ml-4">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="text-gray-300 mb-2">
                        <p class="line-clamp-3 overflow-hidden">${truncateText(note.content, 150)}</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-gray-500 text-sm">${formatDate(note.created_at)}</p>
                        <p class="text-blue-400 text-sm">Click to read more →</p>
                    </div>
                </div>
            `).join('');
        }

        // 노트 모달 표시
        function showNoteModal(noteId) {
            const note = currentNotes.find(n => n.id == noteId);
            if (!note) {
                showStatus('Note not found', 'error');
                return;
            }
            
            document.getElementById('modalNoteTitle').textContent = note.title;
            document.getElementById('modalNoteAuthor').textContent = 'by ' + note.author;
            document.getElementById('modalNoteDate').textContent = formatDate(note.created_at);
            
            const html = marked.parse(note.content);
            document.getElementById('modalNoteContent').innerHTML = html;
            
            document.getElementById('noteModal').classList.remove('hidden');
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.add('hidden');
        }

        // 파일 다운로드
        async function downloadFile(filePath, fileName) {
            try {
                showStatus(`Preparing download: ${fileName}`, 'info');
                const { data, error } = await supabase.storage
                    .from('archive-files')
                    .createSignedUrl(filePath, 3600);

                if (error) throw error;

                const a = document.createElement('a');
                a.href = data.signedUrl;
                a.download = fileName;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                showStatus(`Download started: ${fileName}`, 'success');
            } catch (error) {
                showStatus(`Download failed: ${error.message}`, 'error');
            }
        }

        // 파일 삭제
        async function deleteFile(filePath) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    const { error } = await supabase.storage
                        .from('archive-files')
                        .remove([filePath]);

                    if (error) throw error;

                    showStatus('File deleted successfully!', 'success');
                    loadFiles();
                } catch (error) {
                    showStatus(`Error deleting file: ${error.message}`, 'error');
                }
            }
        }

        // 노트 삭제
        async function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                try {
                    const { error } = await supabase
                        .from('notes')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    showStatus('Note deleted successfully!', 'success');
                    loadNotes();
                } catch (error) {
                    showStatus(`Error deleting note: ${error.message}`, 'error');
                }
            }
        }

        // 마크다운 미리보기 토글
        function togglePreview() {
            const textarea = document.getElementById('postContent');
            const preview = document.getElementById('markdownPreview');
            const toggleBtn = document.getElementById('previewToggle');
            
            if (isPreviewMode) {
                textarea.classList.remove('hidden');
                preview.classList.add('hidden');
                toggleBtn.textContent = 'Preview';
                isPreviewMode = false;
            } else {
                const markdown = textarea.value;
                const html = marked.parse(markdown);
                preview.innerHTML = html;
                textarea.classList.add('hidden');
                preview.classList.remove('hidden');
                toggleBtn.textContent = 'Edit';
                isPreviewMode = true;
            }
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            
            statusBar.className = `border rounded-lg p-4 mb-8`;
            switch (type) {
                case 'success':
                    statusBar.className += ' bg-green-900 bg-opacity-20 border-green-600 text-green-400';
                    break;
                case 'error':
                    statusBar.className += ' bg-red-900 bg-opacity-20 border-red-600 text-red-400';
                    break;
                case 'info':
                default:
                    statusBar.className += ' bg-blue-900 bg-opacity-20 border-blue-600 text-blue-400';
                    break;
            }
            
            statusBar.classList.remove('hidden');
            setTimeout(() => statusBar.classList.add('hidden'), 3000);
        }

        // 유틸리티 함수
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / 1048576) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function truncateText(text, length) {
            if (text.length <= length) return text;
            return text.substring(0, length) + '...';
        }

        // 모달 이벤트
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('noteModal')) {
                closeNoteModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeNoteModal();
            }
        });
    </script>
</body>
</html>
