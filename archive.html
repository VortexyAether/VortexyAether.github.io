<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Jaewon's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Password Protection Modal -->
        <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold text-white mb-4">Archive Access</h2>
                <p class="text-gray-400 mb-6">This section is password protected. Please enter the password to continue.</p>
                <input type="password" id="passwordInput" 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                    placeholder="Enter password">
                <div id="passwordError" class="text-red-500 text-sm mt-2 hidden">Incorrect password. Please try again.</div>
                <button onclick="checkPassword()" 
                    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Submit
                </button>
            </div>
        </div>

        <!-- Archive Content (Hidden initially) -->
        <div id="archiveContent" class="hidden">
            <h1 class="text-4xl font-bold text-white mb-8">Archive</h1>
            
            <!-- Upload Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Upload Files</h2>
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-gray-500 transition-colors">
                    <input type="file" id="fileInput" multiple class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-400">Click to upload or drag and drop</p>
                        <p class="text-gray-500 text-sm mt-2">Any file type â€¢ Max 10MB</p>
                    </label>
                </div>
            </div>

            <!-- Write Post Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Write a Note</h2>
                <input type="text" id="postTitle" 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:outline-none focus:border-blue-500"
                    placeholder="Title">
                <textarea id="postContent" 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white h-32 focus:outline-none focus:border-blue-500"
                    placeholder="Write your note here..."></textarea>
                <button onclick="savePost()" 
                    class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Save Note
                </button>
            </div>

            <!-- Files List -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Uploaded Files</h2>
                <div id="filesList" class="space-y-2">
                    <!-- Files will be dynamically added here -->
                </div>
            </div>

            <!-- Notes List -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-white mb-4">Notes</h2>
                <div id="notesList" class="space-y-4">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadComponents.js"></script>
    <script src="js/mobileMenu.js"></script>
    <script>
        // Password check
        const PASSWORD = 'archive2024'; // Change this to your desired password
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('passwordError');
            
            if (input === PASSWORD) {
                sessionStorage.setItem('archiveAuth', 'true');
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('archiveContent').classList.remove('hidden');
                loadArchiveData();
            } else {
                error.classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
            }
        }

        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('archiveAuth') === 'true') {
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('archiveContent').classList.remove('hidden');
                loadArchiveData();
            }
            
            // Enter key support for password input
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = e.target.files;
            for (let file of files) {
                uploadFile(file);
            }
        });

        // Drag and drop support
        const dropZone = document.querySelector('.border-dashed').parentElement;
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500');
            
            const files = e.dataTransfer.files;
            for (let file of files) {
                uploadFile(file);
            }
        });

        // Archive data management (using localStorage for demo)
        function uploadFile(file) {
            // In a real application, you would upload to a server
            // For demo, we'll store file info in localStorage
            const files = JSON.parse(localStorage.getItem('archiveFiles') || '[]');
            const fileData = {
                id: Date.now(),
                name: file.name,
                size: file.size,
                type: file.type,
                uploadDate: new Date().toISOString()
            };
            files.push(fileData);
            localStorage.setItem('archiveFiles', JSON.stringify(files));
            displayFiles();
        }

        function savePost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            const posts = JSON.parse(localStorage.getItem('archivePosts') || '[]');
            const post = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toISOString()
            };
            posts.unshift(post);
            localStorage.setItem('archivePosts', JSON.stringify(posts));
            
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            
            displayPosts();
        }

        function displayFiles() {
            const files = JSON.parse(localStorage.getItem('archiveFiles') || '[]');
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = '<p class="text-gray-500">No files uploaded yet</p>';
                return;
            }
            
            filesList.innerHTML = files.map(file => `
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    <div class="flex items-center space-x-3">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <div>
                            <p class="text-white font-medium">${file.name}</p>
                            <p class="text-gray-400 text-sm">${formatFileSize(file.size)} â€¢ ${formatDate(file.uploadDate)}</p>
                        </div>
                    </div>
                    <button onclick="deleteFile(${file.id})" class="text-red-400 hover:text-red-300">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function displayPosts() {
            const posts = JSON.parse(localStorage.getItem('archivePosts') || '[]');
            const notesList = document.getElementById('notesList');
            
            if (posts.length === 0) {
                notesList.innerHTML = '<p class="text-gray-500">No notes yet</p>';
                return;
            }
            
            notesList.innerHTML = posts.map(post => `
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-white font-semibold text-lg">${post.title}</h3>
                        <button onclick="deletePost(${post.id})" class="text-red-400 hover:text-red-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-gray-300 mb-2">${post.content}</p>
                    <p class="text-gray-500 text-sm">${formatDate(post.date)}</p>
                </div>
            `).join('');
        }

        function deleteFile(id) {
            if (confirm('Are you sure you want to delete this file?')) {
                let files = JSON.parse(localStorage.getItem('archiveFiles') || '[]');
                files = files.filter(f => f.id !== id);
                localStorage.setItem('archiveFiles', JSON.stringify(files));
                displayFiles();
            }
        }

        function deletePost(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                let posts = JSON.parse(localStorage.getItem('archivePosts') || '[]');
                posts = posts.filter(p => p.id !== id);
                localStorage.setItem('archivePosts', JSON.stringify(posts));
                displayPosts();
            }
        }

        function loadArchiveData() {
            displayFiles();
            displayPosts();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / 1048576) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>
</html>
