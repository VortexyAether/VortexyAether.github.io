<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Jaewon's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { backdrop-filter: blur(4px); }
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #ffffff;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
        }
        .markdown-content h1 { font-size: 1.5rem; }
        .markdown-content h2 { font-size: 1.25rem; }
        .markdown-content h3 { font-size: 1.125rem; }
        .markdown-content p { margin-bottom: 0.75rem; }
        .markdown-content ul, .markdown-content ol { 
            margin-left: 1.5rem; 
            margin-bottom: 0.75rem; 
        }
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content blockquote {
            border-left: 4px solid #4f46e5;
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: #9ca3af;
        }
        .markdown-content code {
            background-color: #374151;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .markdown-content pre {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.75rem 0;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-content a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #93c5fd;
        }
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }
        .markdown-content table thead {
            background-color: #374151;
        }
        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #4b5563;
            padding: 0.5rem;
            text-align: left;
            white-space: normal;
        }
        .markdown-content table th {
            font-weight: 600;
            color: #ffffff;
        }
        .table-container {
            overflow-x: auto;
            max-width: 100%;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
        }
        .table-editor-popup {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Authentication Modal -->
        <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold text-white mb-4">Archive Access</h2>
                
                <!-- Login/Signup Toggle -->
                <div class="flex mb-6">
                    <button id="loginTab" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-l-lg">Sign In</button>
                    <button id="signupTab" class="flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-r-lg">Sign Up</button>
                </div>

                <!-- Auth Form -->
                <form id="authForm">
                    <input type="email" id="authEmail" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="Email address">
                    <input type="password" id="authPassword" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="Password (min 6 characters)">
                    <div id="authError" class="text-red-500 text-sm mb-4 hidden"></div>
                    <div id="authSuccess" class="text-green-500 text-sm mb-4 hidden"></div>
                    <button type="submit" id="authSubmit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <button id="forgotPassword" class="text-blue-400 hover:text-blue-300 text-sm mb-2">
                        Forgot password?
                    </button>
                    <p class="text-gray-400 text-sm">Only invited users can access this archive</p>
                </div>
            </div>
        </div>

        <!-- Note Detail Modal -->
        <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
                <div class="flex justify-between items-center p-6 border-b border-gray-700">
                    <div>
                        <h2 id="modalNoteTitle" class="text-2xl font-bold text-white"></h2>
                        <p id="modalNoteAuthor" class="text-blue-400 text-sm mt-1"></p>
                        <p id="modalNoteDate" class="text-gray-500 text-sm"></p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="editNoteBtn" onclick="toggleEditMode()" class="text-yellow-400 hover:text-yellow-300" title="Edit note">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button onclick="closeNoteModal()" class="text-gray-400 hover:text-white">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-300px)]">
                    <!-- Note Content View -->
                    <div id="modalNoteContentView">
                        <div id="modalNoteContent" class="markdown-content text-gray-300"></div>
                    </div>
                    
                    <!-- Note Edit Form -->
                    <div id="modalNoteEditForm" class="hidden">
                        <div class="mb-4">
                            <label class="block text-sm text-gray-400 mb-2">Title</label>
                            <input type="text" id="editNoteTitle" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <label class="block text-sm text-gray-400">Content</label>
                                <button onclick="openTableEditorForEdit()"

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M8 4v16m8-16v16"></path>
                                    </svg>
                                    Table
                                </button>
                            </div>
                            <textarea id="editNoteContent" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white h-40 focus:outline-none focus:border-blue-500 font-mono"></textarea>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button onclick="cancelEditNote()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Cancel</button>
                            <button onclick="saveEditedNote()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
                        </div>

                </div>
                
                <!-- Comments Section -->

                            <p class="text-gray-400 text-sm">Loading comments...</p>

                    <!-- Add Comment Form -->
                    <div class="bg-gray-700 rounded-lg p-4">
                        <h4 class="text-white mb-2">Add a comment</h4>
                        <textarea id="newCommentContent" placeholder="Write your comment here..."

                        <div class="flex justify-end mt-2">
                            <button onclick="addComment()" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Editor Modal -->
        <div id="tableEditorModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg shadow-xl max-w-5xl w-full mx-4 table-editor-popup">

                    <h2 class="text-xl font-bold text-white">Table Editor</h2>
                    <button onclick="closeTableEditor()" class="text-gray-400 hover:text-white">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6">
                    <!-- Table Size Selector -->
                    <div class="mb-6">
                        <h3 class="text-white mb-3">Create New Table</h3>
                        <div class="flex items-center gap-4 mb-4">
                            <div class="flex items-center gap-2">
                                <label class="text-gray-400 text-sm">Rows:</label>
                                <input type="number" id="tableRows" value="3" min="1" max="20" 
                                    class="w-16 px-2 py-1 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                            </div>
                            <div class="flex items-center gap-2">
                                <label class="text-gray-400 text-sm">Columns:</label>
                                <input type="number" id="tableCols" value="3" min="1" max="10" 
                                    class="w-16 px-2 py-1 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                            </div>
                            <button onclick="generateTable()" class="px-4 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                                Generate
                            </button>
                        </div>
                    </div>

                    <!-- Table Editor -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-white">Edit Table</h3>
                            <div class="flex gap-2">
                                <button onclick="addTableRow()" class="px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700">
                                    + Row
                                </button>
                                <button onclick="addTableColumn()" class="px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700">
                                    + Column
                                </button>
                                <button onclick="removeTableRow()" class="px-3 py-1 bg-red-600 text-white text-xs rounded hover:bg-red-700">
                                    - Row
                                </button>
                                <button onclick="removeTableColumn()" class="px-3 py-1 bg-red-600 text-white text-xs rounded hover:bg-red-700">
                                    - Column
                                </button>
                            </div>
                        </div>
                        <div class="table-container bg-gray-900 rounded-lg p-4">
                            <div id="tableEditor" class="overflow-x-auto">
                                <!-- Dynamic table will be inserted here -->
                            </div>
                        </div>
                    </div>

                    <!-- Table Preview -->
                    <div class="mb-6">
                        <h3 class="text-white mb-3">Markdown Preview</h3>
                        <div class="bg-gray-900 rounded-lg p-4">
                            <textarea id="tableMarkdown" readonly 
                                class="w-full h-32 bg-gray-800 border border-gray-600 rounded text-white text-sm font-mono resize-none"

                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end gap-3">
                        <button onclick="closeTableEditor()" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                            Cancel
                        </button>
                        <button onclick="insertTable()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Insert Table
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Archive Content (Hidden initially) -->
        <div id="archiveContent" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-4">
                    <h1 class="text-4xl font-bold text-white">Archive</h1>
                    <div id="notificationBadge" class="hidden bg-red-500 text-white text-sm px-3 py-1 rounded-full animate-pulse">
                        <span id="notificationCount">0</span> new comments
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="userEmail" class="text-gray-400"></span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Status Bar -->
            <div id="statusBar" class="bg-blue-900 bg-opacity-20 border border-blue-600 rounded-lg p-4 mb-8 hidden">
                <p id="statusMessage" class="text-blue-400"></p>
            </div>

            <!-- Files List -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Uploaded Files</h2>
                <div id="filesList" class="space-y-2">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading files...</p>
                    </div>
                </div>
            </div>

            <!-- Notes List -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Notes</h2>
                <div id="notesList" class="space-y-4">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading notes...</p>
                    </div>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Upload Files</h2>
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-gray-500 transition-colors">
                    <input type="file" id="fileInput" multiple class="hidden" accept="*/*">
                    <label for="fileInput" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-400">Click to upload or drag and drop</p>
                        <p class="text-gray-500 text-sm mt-2">All file types supported • Max 50MB per file</p>
                        <p class="text-gray-400 text-xs mt-1">Documents, Images, Videos, Archives, Code files, etc.</p>
                    </label>
                </div>
            </div>

            <!-- Write Post Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Write a Note</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="postAuthor" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Your name">
                    <input type="text" id="postTitle" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Title">
                </div>
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm text-gray-400">Content (Markdown supported)</label>
                        <div class="flex gap-2">
                            <button onclick="openTableEditor()" 
                                class="text-green-400 hover:text-green-300 text-sm flex items-center gap-1">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M8 4v16m8-16v16"></path>
                                </svg>
                                Table
                            </button>
                            <button onclick="togglePreview()" id="previewToggle" 
                                class="text-blue-400 hover:text-blue-300 text-sm">
                                Preview
                            </button>
                        </div>
                    </div>
                    <div class="relative">
                        <textarea id="postContent" 
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white h-80 focus:outline-none focus:border-blue-500 font-mono"
                            placeholder="Write your note here... (Markdown supported)

Examples:

## Heading 2
**bold text**
*italic text*
- List item
[Link](https://example.com)
`inline code`

console.log('Hello World');
```

                        <div id="markdownPreview" class="hidden w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg h-80 overflow-y-auto markdown-content">
                        </div>
                    </div>
                </div>
                <button onclick="saveNote()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Save Note
                </button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://kbciqteoeanrssxclwtt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiY2lxdGVvZWFucnNzeGNsd3R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNzc1MDMsImV4cCI6MjA3MDY1MzUwM30.URgrlom7TXpdpI7bpzOhgUl-4s02Pq-FVPpL28NaB6U';
        
        let supabase;
        let currentUser = null;
        let currentNotes = [];
        let currentComments = [];
        let currentNote = null;
        let isPreviewMode = false;
        let isLogin = true;
        let isEditMode = false;
        let notificationBadge = null;

        // Supabase 초기화
        try {
            if (typeof window.supabase !== 'undefined') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
            }
        } catch (error) {
            console.error('Supabase initialization failed:', error);
        }

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            // 현재 사용자 확인
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                showArchiveContent(user);
            }
            
            // 인증 상태 변경 리스너
            supabase.auth.onAuthStateChange((event, session) => {
                if (session?.user) {
                    showArchiveContent(session.user);
                } else {
                    showAuthModal();
                }
            });

            setupEventListeners();
            setupRealTimeSync();
        });

        function setupEventListeners() {
            // Auth tab switching
            document.getElementById('loginTab').addEventListener('click', () => {
                isLogin = true;
                updateAuthUI();
            });

            document.getElementById('signupTab').addEventListener('click', () => {
                isLogin = false;
                updateAuthUI();
            });

            // Auth form submission
            document.getElementById('authForm').addEventListener('submit', handleAuth);

            // Forgot password
            document.getElementById('forgotPassword').addEventListener('click', handleForgotPassword);

            // File upload
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);

            // Drag and drop
            setupDragAndDrop();
        }

        function updateAuthUI() {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const submitBtn = document.getElementById('authSubmit');

            if (isLogin) {
                loginTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-l-lg';
                signupTab.className = 'flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-r-lg';
                submitBtn.textContent = 'Sign In';
            } else {
                loginTab.className = 'flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-l-lg';
                signupTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-r-lg';
                submitBtn.textContent = 'Sign Up';
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');

            // 에러/성공 메시지 숨김
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                if (isLogin) {
                    // 로그인
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });
                    
                    if (error) throw error;
                    
                } else {
                    // 회원가입 전 이메일 화이트리스트 체크
                    const { data: isAllowed, error: checkError } = await supabase
                        .rpc('is_email_allowed', { user_email: email });
                    
                    if (checkError) {
                        throw new Error('Unable to verify email permission');
                    }
                    
                    if (!isAllowed) {
                        throw new Error('This email is not authorized to access the archive. Please contact the administrator.');
                    }
                    
                    // 허용된 이메일이면 가입 진행
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                    });
                    
                    if (error) throw error;
                    
                    // 가입 즉시 로그인 처리 (이메일 확인 불필요)
                    if (data.user) {
                        successDiv.textContent = 'Account created successfully! You are now signed in.';
                        successDiv.classList.remove('hidden');
                        // 자동으로 로그인 상태가 됨
                    }
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        async function handleForgotPassword() {
            const email = document.getElementById('authEmail').value;
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');

            if (!email) {
                errorDiv.textContent = 'Please enter your email address first';
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
                return;
            }

            try {
                // 먼저 이메일이 허용된 목록에 있는지 확인
                const { data: isAllowed, error: checkError } = await supabase
                    .rpc('is_email_allowed', { user_email: email });
                
                if (checkError) {
                    throw new Error('Unable to verify email permission');
                }
                
                if (!isAllowed) {
                    throw new Error('This email is not authorized to access the archive');
                }

                // 비밀번호 재설정 이메일 발송
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + window.location.pathname
                });

                if (error) throw error;

                successDiv.textContent = 'Password reset email sent! Please check your inbox and follow the instructions.';
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
            }
        }

        // 파일 업로드
        async function handleFileUpload(e) {
            const files = e.target.files;
            
            for (let file of files) {
                try {
                    showStatus(`Uploading ${file.name}...`, 'info');
                    const fileData = await uploadFile(file);
                    showStatus(`${file.name} uploaded successfully!`, 'success');
                } catch (error) {
                    showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                }
            }
            
            e.target.value = '';
            loadFiles();
        }

        async function uploadFile(file) {
            if (!currentUser) throw new Error('Not authenticated');
            
            // 파일 크기 체크
            if (file.size > 50 * 1024 * 1024) {
                throw new Error('File size exceeds 50MB limit');
            }

            // 파일 경로 (공유 폴더)
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}_${file.name}`;
            const filePath = `shared/${fileName}`;

            const { data, error } = await supabase.storage
                .from('archive-files')
                .upload(filePath, file);

            if (error) throw error;

            return {
                id: Date.now(),
                name: file.name,
                size: file.size,
                type: file.type,
                path: filePath,
                uploadDate: new Date().toISOString()
            };
        }

        // 드래그 앤 드롭
        function setupDragAndDrop() {
            const dropZone = document.querySelector('.border-dashed').parentElement;
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-blue-500');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-blue-500');
            });
            
            dropZone.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500');
                
                const files = e.dataTransfer.files;
                for (let file of files) {
                    try {
                        showStatus(`Uploading ${file.name}...`, 'info');
                        await uploadFile(file);
                        showStatus(`${file.name} uploaded successfully!`, 'success');
                    } catch (error) {
                        showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                    }
                }
                
                loadFiles();
            });
        }

            try {
                const { data, error } = await supabase.storage
                    .from('archive-files')
                    .list('shared', {
                        limit: 100,
                        offset: 0,
                        sortBy: { column: 'created_at', order: 'desc' }
                    });

                const files = data.map(file => ({
                    id: file.id,
                    name: file.name.replace(/^\d+_/, ''),
                    size: file.metadata?.size || 0,

        async function loadNotes() {
            try {
                const { data: notes, error } = await supabase
                    .from('notes')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                        const { data: commentCount } = await supabase
                            .rpc('get_comment_count', { note_uuid: note.id });

                        // 새 댓글 수
                        const { data: newCommentCount } = await supabase
                            .rpc('get_new_comment_count', { 
                                note_uuid: note.id, 
                                user_email_param: currentUser?.email 
                            });

                        return {
                            ...note,
                            comment_count: commentCount || 0,
                            new_comment_count: newCommentCount || 0
                        };
                    } catch (err) {
                        console.error('Error getting comment counts for note:', note.id, err);
                        return {
                            ...note,
                            comment_count: 0,
                            new_comment_count: 0
                        };
                    }
                }));

                document.getElementById('notesList').innerHTML = 
                    `<p class="text-red-400">Error loading notes: ${error.message}</p>`;

        // 파일 다운로드
        async function downloadFile(filePath, fileName) {
            try {
                showStatus(`Preparing download: ${fileName}`, 'info');
                const { data, error } = await supabase.storage
                    .from('archive-files')
                    .createSignedUrl(filePath, 3600);

                if (error) throw error;

                const a = document.createElement('a');
                a.href = data.signedUrl;
                a.download = fileName;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                showStatus(`Download started: ${fileName}`, 'success');
            } catch (error) {
                showStatus(`Download failed: ${error.message}`, 'error');
            }
        }

        // 유틸리티 함수
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / 1048576) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function truncateText(text, length) {
            if (text.length <= length) return text;
            return text.substring(0, length) + '...';
        }

        // 실시간 동기화 설정
        function setupRealTimeSync() {
            if (!supabase) return;

            // 노트 실시간 동기화
            supabase
                .channel('notes-realtime')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'notes'
                }, (payload) => {
                    console.log('Notes update:', payload);
                    if (currentUser) {
                        loadNotes();
                        // Update current note if it's being viewed
                        if (currentNote && payload.new && payload.new.id === currentNote.id) {
                            currentNote = payload.new;
                            if (!isEditMode) {
                                document.getElementById('modalNoteTitle').textContent = currentNote.title;
                                const html = marked.parse(currentNote.content);
                                document.getElementById('modalNoteContent').innerHTML = html;
                            }
                        }
                    }
                })
                .subscribe();
            
            // 댓글 실시간 동기화
            supabase
                .channel('comments-realtime')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'comments'
                }, (payload) => {
                    console.log('Comments update:', payload);
                    if (currentUser && currentNote) {
                        loadComments(currentNote.id);
                    }
                })
                .subscribe();

            console.log('Real-time sync enabled for shared archive');
        }

            if (totalNewComments > 0) {
                count.textContent = totalNewComments;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

                                <button onclick="editComment('${comment.id}')" class="text-yellow-400 hover:text-yellow-300 text-xs">
                                    <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="deleteComment('${comment.id}')" class="text-red-400 hover:text-red-300 text-xs">
                                    <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    <div id="comment-content-${comment.id}" class="text-gray-300 text-sm">
                        ${comment.content.replace(/\\n/g, '<br>')}
                    </div>
                    <div id="comment-edit-${comment.id}" class="hidden">
                        <textarea class="w-full px-2 py-1 bg-gray-700 border border-gray-500 rounded text-white text-sm h-16 focus:outline-none focus:border-blue-500 resize-none">${comment.content}</textarea>
                        <div class="flex justify-end gap-2 mt-2">
                            <button onclick="cancelEditComment('${comment.id}')" class="px-3 py-1 bg-gray-600 text-white text-xs rounded hover:bg-gray-700">Cancel</button>
                            <button onclick="saveEditedComment('${comment.id}')" class="px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">Save</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function addComment() {
            const content = document.getElementById('newCommentContent').value.trim();
            
            if (!content) {
                showStatus('Please enter a comment', 'error');
                return;
            }
            
            if (!currentNote) {
                showStatus('No note selected', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('comments')
                    .insert([{
                        note_id: currentNote.id,
                        content: content,
                        author: currentUser?.email?.split('@')[0] || 'Anonymous',
                        author_email: currentUser?.email
                    }])
                    .select();

                if (error) throw error;

                document.getElementById('newCommentContent').value = '';
                showStatus('Comment added successfully!', 'success');
                loadComments(currentNote.id);
                // 댓글 추가 후 노트 목록 새로고침 (알림 배지 업데이트)
                setTimeout(() => loadNotes(), 500);
            } catch (error) {
                showStatus(`Error adding comment: ${error.message}`, 'error');
            }
        }

        function editComment(commentId) {
            const contentDiv = document.getElementById(`comment-content-${commentId}`);
            const editDiv = document.getElementById(`comment-edit-${commentId}`);
            
            contentDiv.classList.add('hidden');
            editDiv.classList.remove('hidden');
        }

        function cancelEditComment(commentId) {
            const contentDiv = document.getElementById(`comment-content-${commentId}`);
            const editDiv = document.getElementById(`comment-edit-${commentId}`);
            
            contentDiv.classList.remove('hidden');
            editDiv.classList.add('hidden');
        }

        async function saveEditedComment(commentId) {
            const editDiv = document.getElementById(`comment-edit-${commentId}`);
            const textarea = editDiv.querySelector('textarea');
            const newContent = textarea.value.trim();
            
            if (!newContent) {
                showStatus('Comment cannot be empty', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('comments')
                    .update({ 
                        content: newContent,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', commentId)
                    .select();

                if (error) throw error;

                showStatus('Comment updated successfully!', 'success');
                loadComments(currentNote.id);
                // 댓글 수정 후 노트 목록 새로고침
                setTimeout(() => loadNotes(), 500);
            } catch (error) {
                showStatus(`Error updating comment: ${error.message}`, 'error');
            }
        }

        async function deleteComment(commentId) {
            if (!confirm('Are you sure you want to delete this comment?')) return;
            
            try {
                const { error } = await supabase
                    .from('comments')
                    .delete()
                    .eq('id', commentId);

                if (error) throw error;

                showStatus('Comment deleted successfully!', 'success');
                loadComments(currentNote.id);
                // 댓글 삭제 후 노트 목록 새로고침
                setTimeout(() => loadNotes(), 500);
            } catch (error) {
                showStatus(`Error deleting comment: ${error.message}`, 'error');
            }
        }

        // 테이블 에디터 함수들
        let currentTableData = [];
        let currentTableTarget = 'new'; // 'new' or 'edit'
        
        function openTableEditor() {
            document.getElementById('tableEditorModal').classList.remove('hidden');
            generateTable(); // 기본 3x3 테이블 생성
        }
        
        function openTableEditorForEdit() {
            currentTableTarget = 'edit';
            openTableEditor();
        }
        
        function closeTableEditor() {
            document.getElementById('tableEditorModal').classList.add('hidden');
            currentTableData = [];
        }
        
        function generateTable() {
            const rows = parseInt(document.getElementById('tableRows').value);
            const cols = parseInt(document.getElementById('tableCols').value);
            
            // 테이블 데이터 초기화
            currentTableData = [];
            for (let i = 0; i < rows; i++) {
                currentTableData[i] = [];
                for (let j = 0; j < cols; j++) {
                    currentTableData[i][j] = i === 0 ? `Header ${j + 1}` : '';
                }
            }
            
            renderTable();
            updateMarkdownPreview();
        }
        
        function renderTable() {
            const tableEditor = document.getElementById('tableEditor');
            let html = '<table class="w-full border-collapse">';
            
            currentTableData.forEach((row, rowIndex) => {
                html += '<tr>';
                row.forEach((cell, colIndex) => {
                    const isHeader = rowIndex === 0;
                    const tagName = isHeader ? 'th' : 'td';
                    html += `<${tagName} class="border border-gray-600 p-2 ${isHeader ? 'bg-gray-700 font-semibold' : 'bg-gray-800'}">
                        <input type="text" value="${cell}" 
                            onchange="updateTableCell(${rowIndex}, ${colIndex}, this.value)"
                            class="w-full bg-transparent text-white text-sm focus:outline-none focus:bg-gray-700 p-1 rounded">
                    </${tagName}>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            tableEditor.innerHTML = html;
        }
        
        function updateTableCell(row, col, value) {
            currentTableData[row][col] = value;
            updateMarkdownPreview();
        }
        
        function updateMarkdownPreview() {
            if (currentTableData.length === 0) return;
            
            let markdown = '';
            
            // 헤더 행
            markdown += '| ' + currentTableData[0].join(' | ') + ' |\n';
            
            // 구분선
            markdown += '| ' + currentTableData[0].map(() => '---').join(' | ') + ' |\n';
            
            // 데이터 행들
            for (let i = 1; i < currentTableData.length; i++) {
                markdown += '| ' + currentTableData[i].join(' | ') + ' |\n';
            }
            
            document.getElementById('tableMarkdown').value = markdown;
        }
        
        function addTableRow() {
            const cols = currentTableData[0]?.length || 3;
            const newRow = new Array(cols).fill('');
            currentTableData.push(newRow);
            renderTable();
            updateMarkdownPreview();
        }
        
        function addTableColumn() {
            currentTableData.forEach((row, index) => {
                row.push(index === 0 ? `Header ${row.length + 1}` : '');
            });
            renderTable();
            updateMarkdownPreview();
        }
        
        function removeTableRow() {
            if (currentTableData.length > 1) {
                currentTableData.pop();
                renderTable();
                updateMarkdownPreview();
            }
        }
        
        function removeTableColumn() {
            if (currentTableData[0]?.length > 1) {
                currentTableData.forEach(row => row.pop());
                renderTable();
                updateMarkdownPreview();
            }
        }
        
        function insertTable() {
            const markdown = document.getElementById('tableMarkdown').value;
            let textarea;
            
            if (currentTableTarget === 'edit') {
                textarea = document.getElementById('editNoteContent');
            } else {
                textarea = document.getElementById('postContent');
            }
            
            const cursorPos = textarea.selectionStart;
            const textBefore = textarea.value.substring(0, cursorPos);
            const textAfter = textarea.value.substring(cursorPos);
            
            // 커서 위치에 테이블 삽입
            textarea.value = textBefore + '\n\n' + markdown + '\n\n' + textAfter;
            
            // 미리보기 업데이트 (새 노트 작성 시에만)
            if (currentTableTarget === 'new' && isPreviewMode) {
                const html = marked.parse(textarea.value);
                document.getElementById('markdownPreview').innerHTML = html;
            }
            
            closeTableEditor();
            currentTableTarget = 'new'; // 리셋
            showStatus('Table inserted successfully!', 'success');
        }

        // 모달 이벤트
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('noteModal')) {
                closeNoteModal();
            }
        });
        
        document.getElementById('tableEditorModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('tableEditorModal')) {
                closeTableEditor();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeNoteModal();
                closeTableEditor();
            }
        });
    </script>
</body>
