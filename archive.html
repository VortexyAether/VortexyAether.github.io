<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Jaewon's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Authentication Modal -->
        <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 modal-bg flex items-center justify-center z-50">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold text-white mb-4">Archive Login</h2>
                
                <!-- Login/Signup Toggle -->
                <div class="flex mb-6">
                    <button id="loginTab" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-l-lg">Login</button>
                    <button id="signupTab" class="flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-r-lg">Sign Up</button>
                </div>

                <!-- Auth Form -->
                <form id="authForm">
                    <input type="email" id="authEmail" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="Email">
                    <input type="password" id="authPassword" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="Password">
                    <div id="authError" class="text-red-500 text-sm mb-4 hidden"></div>
                    <button type="submit" id="authSubmit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Archive Content (Hidden initially) -->
        <div id="archiveContent" class="hidden">
            <!-- User Info -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-white">Archive</h1>
                <div class="flex items-center gap-4">
                    <span id="userEmail" class="text-gray-400"></span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Status Bar -->
            <div id="statusBar" class="bg-blue-900 bg-opacity-20 border border-blue-600 rounded-lg p-4 mb-8 hidden">
                <p id="statusMessage" class="text-blue-400"></p>
            </div>

            <!-- Upload Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Upload Files</h2>
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-gray-500 transition-colors">
                    <input type="file" id="fileInput" multiple class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-400">Click to upload or drag and drop</p>
                        <p class="text-gray-500 text-sm mt-2">Any file type • Max 50MB per file</p>
                    </label>
                </div>
            </div>

            <!-- Write Post Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Write a Note</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="postAuthor" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Your name">
                    <input type="text" id="postTitle" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                        placeholder="Title">
                </div>
                <textarea id="postContent" 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white h-32 focus:outline-none focus:border-blue-500"
                    placeholder="Write your note here..."></textarea>
                <button onclick="saveNote()" 
                    class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Save Note
                </button>
            </div>

            <!-- Files List -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">Uploaded Files</h2>
                <div id="filesList" class="space-y-2">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading files...</p>
                    </div>
                </div>
            </div>

            <!-- Notes List -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-white mb-4">Notes</h2>
                <div id="notesList" class="space-y-4">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-400 mt-2">Loading notes...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadComponents.js"></script>
    <script src="js/mobileMenu.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        let archiveManager;
        let isLogin = true;

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            // Supabase 초기화 대기
            await new Promise(resolve => setTimeout(resolve, 100));
            
            archiveManager = new SupabaseArchiveManager();
            
            // 인증 상태 리스너
            archiveManager.onAuthStateChange((event, session) => {
                if (session) {
                    showArchiveContent(session.user);
                } else {
                    showAuthModal();
                }
            });

            // 현재 사용자 체크
            const user = await archiveManager.getCurrentUser();
            if (user) {
                showArchiveContent(user);
            } else {
                showAuthModal();
            }

            setupEventListeners();
        });

        function setupEventListeners() {
            // Auth tab switching
            document.getElementById('loginTab').addEventListener('click', () => {
                isLogin = true;
                updateAuthUI();
            });

            document.getElementById('signupTab').addEventListener('click', () => {
                isLogin = false;
                updateAuthUI();
            });

            // Auth form submission
            document.getElementById('authForm').addEventListener('submit', handleAuth);

            // File upload
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);

            // Drag and drop
            setupDragAndDrop();
        }

        function updateAuthUI() {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const submitBtn = document.getElementById('authSubmit');

            if (isLogin) {
                loginTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-l-lg';
                signupTab.className = 'flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-r-lg';
                submitBtn.textContent = 'Login';
            } else {
                loginTab.className = 'flex-1 py-2 px-4 bg-gray-600 text-gray-300 rounded-l-lg';
                signupTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-r-lg';
                submitBtn.textContent = 'Sign Up';
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorDiv = document.getElementById('authError');

            try {
                if (isLogin) {
                    await archiveManager.signIn(email, password);
                } else {
                    await archiveManager.signUp(email, password);
                    showStatus('Account created! Please check your email for verification.', 'success');
                }
                
                errorDiv.classList.add('hidden');
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
            document.getElementById('archiveContent').classList.add('hidden');
        }

        function showArchiveContent(user) {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('archiveContent').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            
            // 데이터 로드
            loadFiles();
            loadNotes();
        }

        async function logout() {
            try {
                await archiveManager.signOut();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function handleFileUpload(e) {
            const files = e.target.files;
            
            for (let file of files) {
                try {
                    showStatus(`Uploading ${file.name}...`, 'info');
                    await archiveManager.uploadFile(file);
                    showStatus(`${file.name} uploaded successfully!`, 'success');
                } catch (error) {
                    showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                }
            }
            
            e.target.value = ''; // Reset input
            loadFiles(); // Refresh file list
        }

        function setupDragAndDrop() {
            const dropZone = document.querySelector('.border-dashed').parentElement;
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-blue-500');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-blue-500');
            });
            
            dropZone.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500');
                
                const files = e.dataTransfer.files;
                for (let file of files) {
                    try {
                        showStatus(`Uploading ${file.name}...`, 'info');
                        await archiveManager.uploadFile(file);
                        showStatus(`${file.name} uploaded successfully!`, 'success');
                    } catch (error) {
                        showStatus(`Error uploading ${file.name}: ${error.message}`, 'error');
                    }
                }
                
                loadFiles(); // Refresh file list
            });
        }

        async function saveNote() {
            const author = document.getElementById('postAuthor').value || 'Anonymous';
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (!title || !content) {
                showStatus('Please fill in both title and content', 'error');
                return;
            }

            try {
                await archiveManager.createNote(title, content, author);
                
                // Clear form
                document.getElementById('postAuthor').value = '';
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                
                showStatus('Note saved successfully!', 'success');
                loadNotes(); // Refresh notes list
            } catch (error) {
                showStatus(`Error saving note: ${error.message}`, 'error');
            }
        }

        async function loadFiles() {
            try {
                const files = await archiveManager.getFiles();
                displayFiles(files);
            } catch (error) {
                document.getElementById('filesList').innerHTML = 
                    `<p class="text-red-400">Error loading files: ${error.message}</p>`;
            }
        }

        async function loadNotes() {
            try {
                const notes = await archiveManager.getNotes();
                displayNotes(notes);
            } catch (error) {
                document.getElementById('notesList').innerHTML = 
                    `<p class="text-red-400">Error loading notes: ${error.message}</p>`;
            }
        }

        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = '<p class="text-gray-500">No files uploaded yet</p>';
                return;
            }
            
            filesList.innerHTML = files.map(file => `
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    <div class="flex items-center space-x-3">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <div>
                            <p class="text-white font-medium">${file.name}</p>
                            <p class="text-gray-400 text-sm">${formatFileSize(file.size)} • ${formatDate(file.uploadDate)}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="downloadFile('${file.path}', '${file.name}')" class="text-blue-400 hover:text-blue-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </button>
                        <button onclick="deleteFile('${file.path}')" class="text-red-400 hover:text-red-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = '<p class="text-gray-500">No notes yet</p>';
                return;
            }
            
            notesList.innerHTML = notes.map(note => `
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="text-white font-semibold text-lg">${note.title}</h3>
                            <p class="text-blue-400 text-sm">by ${note.author}</p>
                        </div>
                        <button onclick="deleteNote('${note.id}')" class="text-red-400 hover:text-red-300">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-gray-300 mb-2">${note.content}</p>
                    <p class="text-gray-500 text-sm">${formatDate(note.created_at)}</p>
                </div>
            `).join('');
        }

        async function downloadFile(filePath, fileName) {
            try {
                const url = await archiveManager.getDownloadUrl(filePath);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                showStatus(`Error downloading file: ${error.message}`, 'error');
            }
        }

        async function deleteFile(filePath) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    await archiveManager.deleteFile(filePath);
                    showStatus('File deleted successfully!', 'success');
                    loadFiles(); // Refresh file list
                } catch (error) {
                    showStatus(`Error deleting file: ${error.message}`, 'error');
                }
            }
        }

        async function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                try {
                    await archiveManager.deleteNote(id);
                    showStatus('Note deleted successfully!', 'success');
                    loadNotes(); // Refresh notes list
                } catch (error) {
                    showStatus(`Error deleting note: ${error.message}`, 'error');
                }
            }
        }

        function showStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            
            // Color based on type
            statusBar.className = `border rounded-lg p-4 mb-8`;
            switch (type) {
                case 'success':
                    statusBar.className += ' bg-green-900 bg-opacity-20 border-green-600 text-green-400';
                    break;
                case 'error':
                    statusBar.className += ' bg-red-900 bg-opacity-20 border-red-600 text-red-400';
                    break;
                case 'info':
                default:
                    statusBar.className += ' bg-blue-900 bg-opacity-20 border-blue-600 text-blue-400';
                    break;
            }
            
            statusBar.classList.remove('hidden');
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusBar.classList.add('hidden');
            }, 3000);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / 1048576) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>
</html>
